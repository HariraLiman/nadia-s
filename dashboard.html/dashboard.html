<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading List Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
    Computer Science Reading Tracker
  </header>

  <!-- Dashboard Grid -->
  <main class="flex-1 p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <!-- Box 1 -->
    <div class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Handout</h2>
      <p class="text-gray-600 text-sm">Number of Handout.</p>
      <p class="text-4xl font-bold text-blue-500 mt-4">12</p>
      <img src="/school/university.jpg" alt="Handout Image" class="w-16 h-16 mt-4">
    </div>

    <!-- Box 2 -->
    <div class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Assignment</h2>
      <p class="text-gray-600 text-sm">Pass Assignment.</p>
      <p class="text-4xl font-bold text-green-500 mt-4">3</p>

    </div>

    <!-- Box 3 -->
    <div class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Textbooks.</h2>
      <p class="text-gray-600 text-sm">Completed books so far.</p>
      <p class="text-4xl font-bold text-purple-500 mt-4">27</p>
    </div>

    <!-- Box 4 -->
    <div class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Pass Question</h2>
      <p class="text-gray-600 text-sm">from 100-400 level.</p>
      <p class="text-4xl font-bold text-yellow-500 mt-4">/</p>
    </div> 

    <!-- Box 5 --> 
    <div class="bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">Online Quiz</h2>
      <p class="text-gray-600 text-sm">find the past questions of all the online quiz covereds</p>
      <p class="text-4xl font-bold text-red-500 mt-4"></p>
    </div> 

  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-4 text-gray-600 text-sm">
    Â© 2025 My Reading Tracker
  </footer>

</body>
</html>
